<!DOCTYPE html>
<html>
<head>
    <title>Smart Boutique</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            background: white;
            color: black;
            width: 250px;
            padding: 15px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: black;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>ðŸ‘— Smart Fashion Boutique</h1>
    <button onclick="loadData()">Load Dresses</button>

    <div class="container" id="fashionContainer"></div>

    <script>
        async function loadData() {
            const response = await fetch("http://localhost:5000/fashion");
            const data = await response.json();

            const container = document.getElementById("fashionContainer");
            container.innerHTML = "";

            data.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <h3>${item.brand}</h3>
                        <p><strong>Type:</strong> ${item.dressType}</p>
                        <p><strong>Price:</strong> â‚¹${item.price}</p>
                        <p><strong>Color:</strong> ${item.color}</p>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
